<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Keranjang Belanja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0d6efd, #6610f2);
    min-height: 100vh;
}

.cart-box{
    background: white;
    border-radius: 25px;
    padding: 40px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
}

.cart-title{
    font-weight: 700;
}

.card{
    border: none;
    border-radius: 20px;
    transition: 0.3s;
}

.card:hover{
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.btn-danger{
    border-radius: 50px;
}

.total-box{
    background: linear-gradient(135deg, #198754, #20c997);
    color: white;
    padding: 20px;
    border-radius: 20px;
    font-size: 20px;
    font-weight: 600;
}

.btn-checkout{
    background: #25D366;
    border: none;
    border-radius: 50px;
    padding: 12px;
    font-weight: 600;
    transition: 0.3s;
}

.btn-checkout:hover{
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<div class="container py-5">
    <div class="cart-box">

        <h2 class="mb-4 text-center cart-title">ðŸ›’ Keranjang Belanja</h2>

        <div id="cartItems"></div>

        <div class="total-box mt-4 text-center">
            Total: Rp <span id="totalHarga">0</span>
        </div>

        <button class="btn btn-checkout w-100 mt-4 text-white" onclick="checkout()">
            Pesan Sekarang via WhatsApp
        </button>

    </div>
</div>

<script>
const PHONE_NUMBER = "6282360594070";

let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total = 0;

const cartContainer = document.getElementById("cartItems");

function renderCart(){
    cartContainer.innerHTML = "";
    total = 0;

    if(cart.length === 0){
        cartContainer.innerHTML = "<p class='text-center'>Keranjang masih kosong.</p>";
        document.getElementById("totalHarga").innerText = "0";
        return;
    }

    cart.forEach((item, index) => {
        total += item.price * item.quantity;

        cartContainer.innerHTML += `
            <div class="card mb-3">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="fw-bold">${item.name}</h5>
                        <p class="mb-0 text-muted">Rp ${item.price} x ${item.quantity}</p>
                    </div>
                    <button class="btn btn-danger btn-sm px-3" onclick="hapusItem(${index})">
                        Hapus
                    </button>
                </div>
            </div>
        `;
    });

    document.getElementById("totalHarga").innerText = total.toLocaleString("id-ID");
}

function hapusItem(index){
    cart.splice(index,1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
}

function checkout(){
    if(cart.length === 0){
        alert("Keranjang kosong!");
        return;
    }

    let message = "Halo Admin,%0ASaya ingin memesan:%0A%0A";
    
    cart.forEach(item => {
        message += `- ${item.name} (Rp ${item.price}) x ${item.quantity}%0A`;
    });

    message += `%0ATotal: Rp ${total}%0A%0ATerima kasih.`;

    window.open(`https://wa.me/${PHONE_NUMBER}?text=${message}`, "_blank");
}

renderCart();
</script>

</body>
</html>
