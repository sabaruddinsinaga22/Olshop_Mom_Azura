<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Toko Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5.3.8 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }
        .login-card {
            max-width: 400px;
            margin: auto;
            margin-top: 120px;
            border-radius: 15px;
        }
        .admin-card {
            border-radius: 15px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="login-section">
    <div class="card shadow-lg login-card">
        <div class="card-body p-4">
            <h3 class="text-center fw-bold mb-4">Login Admin</h3>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control">
            </div>

            <button class="btn btn-primary w-100" onclick="login()">
                Login
            </button>
        </div>
    </div>
</div>

<!-- ADMIN PANEL -->
<div id="admin-section" class="hidden">

    <nav class="navbar navbar-dark bg-dark shadow">
        <div class="container">
            <span class="navbar-brand fw-bold">Admin Panel - Toko Online</span>
            <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- FORM -->
        <div class="card shadow admin-card mb-4">
            <div class="card-body">
                <h4 class="fw-bold mb-3">Upload Produk</h4>

                <form id="product-form">
                    <div class="mb-3">
                        <label>Nama Produk</label>
                        <input type="text" class="form-control" id="product-name" required>
                    </div>

                    <div class="mb-3">
                        <label>Deskripsi</label>
                        <textarea class="form-control" id="product-description" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label>Harga</label>
                        <input type="number" class="form-control" id="product-price" required>
                    </div>

                    <div class="mb-3">
                        <label>Upload Gambar</label>
                        <input type="file" class="form-control" id="product-image" accept="image/*" required>
                    </div>

                    <button class="btn btn-success w-100">
                        Simpan Produk
                    </button>
                </form>
            </div>
        </div>

        <!-- DAFTAR PRODUK -->
        <h4 class="fw-bold mb-3">Daftar Produk</h4>
        <div class="row" id="product-list"></div>

    </div>
</div>

<script>

// ================= LOGIN =================
const ADMIN_USER = "admin";
const ADMIN_PASS = "12345";

function login(){
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if(user === ADMIN_USER && pass === ADMIN_PASS){
        localStorage.setItem("isAdminLogin", "true");
        showAdmin();
    } else {
        alert("Username atau Password salah!");
    }
}

function logout(){
    localStorage.removeItem("isAdminLogin");
    location.reload();
}

function showAdmin(){
    document.getElementById("login-section").classList.add("hidden");
    document.getElementById("admin-section").classList.remove("hidden");
}

if(localStorage.getItem("isAdminLogin") === "true"){
    showAdmin();
}

// ================= PRODUK =================

function formatRupiah(angka) {
    return new Intl.NumberFormat('id-ID').format(angka);
}

function loadProducts() {
    const products = JSON.parse(localStorage.getItem("products")) || [];
    const container = document.getElementById("product-list");
    container.innerHTML = "";

    if(products.length === 0){
        container.innerHTML = `
            <div class="col-12">
                <div class="alert alert-warning text-center">
                    Belum ada produk.
                </div>
            </div>
        `;
        return;
    }

    products.forEach((p, index) => {
        container.innerHTML += `
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    <img src="${p.image}" class="card-img-top" style="height:200px; object-fit:cover;">
                    <div class="card-body d-flex flex-column">
                        <h5>${p.name}</h5>
                        <p>${p.description}</p>
                        <p class="fw-bold text-primary">Rp ${formatRupiah(p.price)}</p>
                        <button class="btn btn-danger mt-auto" onclick="deleteProduct(${index})">
                            Hapus
                        </button>
                    </div>
                </div>
            </div>
        `;
    });
}

document.getElementById("product-form").addEventListener("submit", function(e){
    e.preventDefault();

    const name = document.getElementById("product-name").value;
    const description = document.getElementById("product-description").value;
    const price = document.getElementById("product-price").value;
    const imageFile = document.getElementById("product-image").files[0];

    const reader = new FileReader();
    reader.onload = function(){
        const imageBase64 = reader.result;

        const products = JSON.parse(localStorage.getItem("products")) || [];
        products.push({
            name,
            description,
            price,
            image: imageBase64
        });

        localStorage.setItem("products", JSON.stringify(products));
        loadProducts();
        document.getElementById("product-form").reset();
    };

    reader.readAsDataURL(imageFile);
});

function deleteProduct(index){
    const products = JSON.parse(localStorage.getItem("products")) || [];
    products.splice(index,1);
    localStorage.setItem("products", JSON.stringify(products));
    loadProducts();
}

loadProducts();

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
